<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,800" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Snake vs block</title>
</head>
<body>
  <!-- <button id="start-button">Start game</button> -->
  <div class="game">
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="pause">
      <h1>
        Click spacebar<br/>to continue
      </h1>
    </div>
    <div class="gameover">
      <h1>
        Game Over
      </h1>
      <h2>Click enter to start again</h2>
    </div>
    <div class="start">
      <h1>
        SNAKE<br/>
        <span class="vs">vs</span><br/>
        BLOCK
      </h1>
      <div class="score">4</div>
      <div class="ball"></div>
      <h2>Click enter to start</h2>
    </div>
  </div>
  <script src="js/assets.js"></script>
  <script src="js/blockPatterns.js"></script>
  <script src="js/game.js"></script>
  <script src="js/block.js"></script>
  <script src="js/scoreBall.js"></script>
  <script src="js/snake.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
