<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,800" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous"> -->
  <!-- <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css"> -->
  <link rel="stylesheet" href="fontawesome-free-5.1.0-web/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Snake vs block</title>
</head>
<body>
  <!-- <button id="start-button">Start game</button> -->
  <div class="score-panel"><i class="fas fa-star"></i>
    <span class="score">0</span><i class="fas fa-trophy"></i>
    <span class="max-score">0</span></div>
  <div class="game">
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="pause">
      <i class="fas fa-pause"></i>
      <h2>Click spacebar to resume</h2>
    </div>
    <div class="gameover">
      <h1>
        Game Over
      </h1>
      <h2>Click enter to start again</h2>
    </div>
    <div class="start">
      <h1>
        SNAKE<br/>
        <span class="vs">vs</span><br/>
        BLOCK
      </h1>
      <div class="ball-score">4</div>
      <div class="ball"></div>
      <h2>Click enter to start</h2>
    </div>
  </div>
  <audio id="audio-start">
    <source src="sounds/start.mp3">
  </audio>
  <audio id="audio-crash">
    <source src="sounds/crash3.mp3">
  </audio>
  <audio id="audio-gameover-1">
    <source src="sounds/gameover1.mp3">
  </audio>
  <audio id="audio-gameover-2">
    <source src="sounds/gameover2.mp3">
  </audio>
  <audio id="audio-gameover-3">
    <source src="sounds/gameover3.mp3">
  </audio>
  <audio id="audio-star-1">
    <source src="sounds/star1.mp3">
  </audio>
  <audio id="audio-star-2">
    <source src="sounds/star2.mp3">
  </audio>
  <audio id="audio-star-3">
    <source src="sounds/star3.mp3">
  </audio>
  <audio id="audio-scoreBall">
    <source src="sounds/scoreBall_1.mp3">
  </audio>
  
  <script src="js/assets.js"></script>
  <script src="js/keyboard.js"></script>
  <script src="js/blockPatterns.js"></script>
  <script src="js/game.js"></script>
  <script src="js/block.js"></script>
  <script src="js/scoreBall.js"></script>
  <script src="js/snake.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
